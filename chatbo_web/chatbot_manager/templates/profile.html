{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>個人資料</h2>

    <div class="profile-details">
        <p><strong>用戶名：</strong> {{ user.username }}</p>
        <p><strong>電子郵件：</strong> {{ user.email }}</p>
        <p><strong>加入日期：</strong> {{ user.date_joined|date:"Y-m-d" }}</p>
    </div>

    <a href="{% url 'logout' %}" class="btn btn-primary">登出</a>
</div>
{% endblock %}
